<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>clip</title>
</head>
<body>
<canvas id="canvassample" width="500" height="600"></canvas>

<script type="text/javascript">
	var c = document.getElementById("canvassample");
	var ctx = c.getContext("2d");

	ctx.arc(100, 100, 40, 0, 360*Math.PI/180, true);
	ctx.clip();//只显示圆区域内的图形

	ctx.beginPath();
	ctx.fillStyle = "blue";
	ctx.fillRect(0, 0, 100, 100);
</script>

</body>
</html>
