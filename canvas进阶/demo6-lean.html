<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>图形变换-倾斜</title>
</head>
<body>
<!--img src="test.png" alt="bus" width="240" height="240"><br><br> -->
<canvas id="canvassample" width="800" height="800"></canvas>

<script type="text/javascript">
	var c = document.getElementById("canvassample");
	var ctx = c.getContext("2d");

	// p0 p1
	// p2 p3
	// (p1.x-p0.x)/width (p2.x-p0.x)/height p0.x
	// (p1.y-p0.y)/width (p2.y-p0.y)/height p0.y
	// 0                 0                  1

	ctx.setTransform(1, 10/150, -40/100, 1, 40, 10);
	ctx.strokeStyle = "#000";
	ctx.strokeRect(50, 50, 150, 100);

	// (p3.x-p2.x)/width (p3.x-p1.x)/height p2.x
	// (p3.x-p2.x)/height (p3.x-p1.x)/height p2.y
	// 0                  0                 1

	ctx.setTransform(130/150, -20/150, -20/100, 80/100, 0, 0);
	ctx.strokeStyle = "red";
	ctx.strokeRect(50, 50, 150, 100);

</script>

</body>
</html>
