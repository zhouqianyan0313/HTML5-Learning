<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>图形变换-scale</title>
</head>
<body>
<!--img src="test.png" alt="bus" width="240" height="240"><br><br> -->
<canvas id="canvassample" width="800" height="800"></canvas>

<script type="text/javascript">
	var c = document.getElementById("canvassample");
	var ctx = c.getContext("2d");

	//放大
	ctx.beginPath();
	ctx.strokeStyle = "#000";
	ctx.strokeRect(10, 10, 150, 100);

	ctx.scale(2, 2);
	ctx.beginPath();
	ctx.strokeStyle = "#000";
	ctx.strokeRect(10, 10, 150, 150);//起始坐标也放大三倍

	ctx.scale(1/2, 1/2);//复原

	//缩小
	ctx.beginPath();
	ctx.strokeStyle = "red";
	ctx.strokeRect(400, 20, 150, 100);

	ctx.scale(0.5, 0.5);
	ctx.beginPath();
	ctx.strokeStyle = "red";
	ctx.strokeRect(400, 20, 150, 100);//起始坐标也缩小一倍

	ctx.scale(2, 2);//复原

	//翻转
	var image = new Image();
	image.src="../image/test.png";
	image.onload = function(){
		ctx.drawImage(image, 400, 200, 100, 100);
		ctx.scale(1, -1);//垂直翻转
		ctx.drawImage(image, 400, -200, 100, 100);

		ctx.scale(1, -1);//复原

		ctx.scale(-1, 1);//水平翻转
		ctx.drawImage(image, -400, 200, 100, 100);
	}
</script>

</body>
</html>
