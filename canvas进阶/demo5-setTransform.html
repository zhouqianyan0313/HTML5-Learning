<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>图形变换-setTransform</title>
</head>
<body>
<!--img src="test.png" alt="bus" width="240" height="240"><br><br> -->
<canvas id="canvassample" width="800" height="800"></canvas>

<script type="text/javascript">
	var c = document.getElementById("canvassample");
	var ctx = c.getContext("2d");

	ctx.beginPath();
	ctx.strokeStyle = "#000";
	ctx.strokeRect(200, 50, 100, 50);

	//transform
	ctx.transform(Math.cos(5*Math.PI/180),
		Math.sin(5*Math.PI/180),
		-Math.sin(5*Math.PI/180),
		Math.cos(5*Math.PI/180), 0, 0);
	ctx.beginPath();
	ctx.strokeStyle = "red";
	ctx.strokeRect(200, 50, 100, 50);

	ctx.transform(Math.cos(10*Math.PI/180),
		Math.sin(10*Math.PI/180),
		-Math.sin(10*Math.PI/180),
		Math.cos(10*Math.PI/180), 0, 0);
	ctx.beginPath();
	ctx.strokeStyle = "red";
	ctx.strokeRect(200, 50, 100, 50);

	ctx.transform(Math.cos(345*Math.PI/180),
		Math.sin(345*Math.PI/180),
		-Math.sin(345*Math.PI/180),
		Math.cos(345*Math.PI/180), 0, 0);//复原

	ctx.beginPath();
	ctx.strokeStyle = "#000";
	ctx.strokeRect(200, 50, 100, 50);

	ctx.transform(Math.cos(5*Math.PI/180),
		Math.sin(5*Math.PI/180),
		-Math.sin(5*Math.PI/180),
		Math.cos(5*Math.PI/180), 0, 0);
	ctx.beginPath();
	ctx.strokeStyle = "blue";
	ctx.strokeRect(200, 50, 100, 50);//与第一个红色矩形重合

	//setTransform：清楚上一个transform
	ctx.setTransform(Math.cos(10*Math.PI/180),
		Math.sin(10*Math.PI/180),
		-Math.sin(10*Math.PI/180),
		Math.cos(10*Math.PI/180), 0, 0);
	ctx.beginPath();
	ctx.strokeStyle = "blue";
	ctx.strokeRect(200, 50, 100, 50);

</script>

</body>
</html>
