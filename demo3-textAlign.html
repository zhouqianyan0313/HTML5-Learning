<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>绘制文字</title>
</head>
<body>
<canvas id="canvassample" width="500" height="600"></canvas>

<script type="text/javascript">
	var c = document.getElementById('canvassample');
	var ctx = c.getContext("2d");

	ctx.moveTo(160, 0);
	ctx.lineTo(160, 300);
	ctx.stroke();

	//ctx.beginPath();
	ctx.textAlign = "start";
	ctx.font = "20px Arial";
	ctx.fillText("Hello World", 160, 50);

	//ctx.beginPath();
	ctx.textAlign = "end";
	ctx.font = "20px Arial";
	ctx.fillText("Hello World", 160, 100);

	//ctx.beginPath();
	ctx.textAlign = "left";
	ctx.font = "20px Arial";
	ctx.fillText("Hello World", 160, 150);

	//ctx.beginPath();
	ctx.textAlign = "center";
	ctx.font = "20px Arial";
	ctx.fillText("Hello World", 160, 200);

	//ctx.beginPath();
	ctx.textAlign = "right";
	ctx.font = "20px Arial";
	ctx.fillText("Hello World", 160, 250);
</script>

</body>
</html>
