<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>LKeyboardEvent</title>
	<script type="text/javascript" src="../lufylegend-1.10.1.min.js"></script>
</head>
<body>
<div id="mylegend">loading...</div>
<script type="text/javascript">
	//speed, divid, width, height, completeFunc
	init(50, "mylegend", 500, 500, main);

	var field;

	function main(){
		var layer = new LSprite();
		layer.graphics.drawRect(1, "#ccc", [0, 0, 300, 300], true, "#ccc");
		addChild(layer);

		field = new LTextField();
		field.text = "Wait Click!";
		layer.addChild(field);

		//LEvent设置监听
		LEvent.addEventListener(LGlobal.window, LKeyboardEvent.KEY_DOWN, downshow);
		LEvent.addEventListener(LGlobal.window, LKeyboardEvent.KEY_UP, upshow);
		
	}

	function downshow(e){
		field.text = e.keyCode + " Down!";
	}

	function upshow(e){
		field.text = e.keyCode + " Up!";
	}

	

</script>
</body>
</html>
