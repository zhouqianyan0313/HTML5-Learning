<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>LSprite</title>
	<script type="text/javascript" src="../lufylegend-1.10.1.min.js"></script>
</head>
<body>
<div id="mylegend">loading...</div>
<script type="text/javascript">
	//speed, divid, width, height, completeFunc
	init(50, "mylegend", 500, 500, main);

	function main(){
		var layer = new LSprite();
		addChild(layer);
		layer.graphics.drawRect(1, "#000", [50, 50, 100, 100]);
		layer.graphics.drawRect(1, "#000", [170, 50, 100, 100], true, "#ccc");
	}

</script>
</body>
</html>
