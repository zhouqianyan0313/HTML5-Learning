<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>LEvent.ENTER_FRAME</title>
	<script type="text/javascript" src="../lufylegend-1.10.1.min.js"></script>
</head>
<body>
<div id="mylegend">loading...</div>
<script type="text/javascript">
	//speed, divid, width, height, completeFunc
	init(50, "mylegend", 500, 500, main);

	var field;

	function main(){
		var layer = new LSprite();
		layer.graphics.drawRect(1, "#ccc", [0, 0, 300, 300], true, "#ccc");
		addChild(layer);

		field = new LTextField();
		field.text = 0;
		layer.addChild(field);
		layer.addEventListener(LEvent.ENTER_FRAME, onframe);
		
	}

	function onframe(e){
		field.text = parseInt(field.text) + 1;
	}


	

</script>
</body>
</html>
