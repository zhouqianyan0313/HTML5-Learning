<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>LGraphics</title>
	<script type="text/javascript" src="../lufylegend-1.10.1.min.js"></script>
</head>
<body>
<div id="mylegend">loading...</div>
<script type="text/javascript">
	var loader;

	//speed, divid, width, height, completeFunc
	init(50, "mylegend", 500, 500, main);

	function main(){
		loader = new LLoader();
		loader.addEventListener(LEvent.COMPLETE, loadBitmapdata);
		loader.load("../image/colorful.png", "bitmapData");
	}

	function loadBitmapdata(e){
		var bitmapdata = new LBitmapData(loader.content);
		var backLayer = new LSprite();
		addChild(backLayer);
		backLayer.graphics.beginBitmapFill(bitmapdata);
		backLayer.graphics.drawArc(1, "#000", [110, 80, 50, 0, Math.PI*2]);//圆形可视
		// backLayer.graphics.drawRect(1, "#000", [50, 50, 40, 40]);//矩形可视
		// backLayer.graphics.drawVertices(1, "#000", [[50, 50], [80, 60], [60, 90]]);//多边形可视
	}

</script>
</body>
</html>
